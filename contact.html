<!DOCTYPE html>

<body>

        </ul>
    </nav>
    <h1>Liên hệ</h1>
    <div class="contact-form">
        <label for="facebook">Facebook:</label>
        <input type="text" id="facebook" placeholder="Nhập link Facebook của bạn">
        <button onclick="submitFacebook()">Gửi</button>
    </div>
    <div class="contact-form">
        <label for="gmail">Gmail:</label>
        <input type="email" id="gmail" placeholder="Nhập địa chỉ Gmail của bạn">
        <button onclick="submitGmail()">Gửi</button>
    </div>
    <script>
        function submitFacebook() {
            let fbLink = document.getElementById('facebook').value;
            if(fbLink) {
                alert('Bạn đã nhập link Facebook: ' + fbLink);
            } else {
                alert('Vui lòng nhập link Facebook!');
            }
        }
        function submitGmail() {
            let gmail = document.getElementById('gmail').value;
            if(gmail) {
                alert('Bạn đã nhập Gmail: ' + gmail);
            } else {
                alert('Vui lòng nhập Gmail!');
            }
        }
    </script>
</body>
</html>
